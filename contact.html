<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vince's Portfolio</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="#" id="brand">Vince Casmirri</a>
            <nav>
                <ul>
                    <li class="navlinks"><a href="index.html">About</a></li>
                    <li class="navlinks"><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="content-wrapper">

        <div class="container">
            <div id="contact-box">
                <h1>Contact</h1>
                <form id="contact">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name here." required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="placeholder@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Say hi or ask a question." required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </div>
        </div>

    </div>
    
    <footer>Copyright &copy; Vince Casmirri 2019</footer>

</body>


</html>
